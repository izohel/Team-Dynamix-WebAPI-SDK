  summary: >-
    Factory for creating <xref href="System.Net.Http.HttpClient" data-throw-if-not-resolved="false"></xref> instances with advanced control over message handlers.

    Consumers can:

    - Create any number of custom <xref href="System.Net.Http.DelegatingHandler" data-throw-if-not-resolved="false"></xref> instances (e.g., logging, authentication, retry, telemetry).

    - Pass them as a collection to the factory method.

    The factory chains these handlers together and builds an <xref href="System.Net.Http.HttpClient" data-throw-if-not-resolved="false"></xref> instance that

    executes all handlers in the specified order.
  remarks: >-
    Use this factory when you need to customize the <xref href="System.Net.Http.HttpClient" data-throw-if-not-resolved="false"></xref> pipeline, such as adding

    custom logging, authentication, or retry policies. This enables flexible, reusable,

    and testable HTTP communication.
